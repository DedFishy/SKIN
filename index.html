<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SKIN</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div id="message-box">
            <div id="message-box-content">
                CHICKEN JOCKEY!
            </div>
            <button id="message-box-acknowledge">Okay</button>
        </div>

        <div id="left">
            
            <div id="editor-canvas-container">
                <canvas id="editor-canvas">This editor requires the canvas element.</canvas>
            </div>
        </div>
        <div id="right">
            <div id="tag-row">
                <h1>SKIN:</h1>
                <h2>a skin editor for Minecraft Java Edition</h2>
            </div>
            <h3>By Boyne Gregg</h3>
            <div id="canvas-options">
                <form class="multioption">
                    <p>
                        <ion-icon name="layers-outline"></ion-icon>
                        Layer:
                    </p>
                    <div class="multioption-pill">
                        
                        <input type="radio" name="layer" id="layer-base" value="Base" checked>
                        <label for="layer-base">Base</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="layer" id="layer-outer" value="Outer">
                        <label for="layer-outer">Outer</label>
                    </div>
                </form>
                <form class="multioption">
                    <p>
                        <ion-icon name="cube-outline"></ion-icon>
                        Side:
                    </p>
                    <div class="multioption-pill">
                        <input type="radio" name="side" id="side-front" value="Front" checked>
                        <label for="side-front">Front</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="side" id="side-back" value="Back">
                        <label for="side-back">Back</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="side" id="side-left" value="Left">
                        <label for="side-left">Left</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="side" id="side-right" value="Right">
                        <label for="side-right">Right</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="side" id="side-top" value="Top">
                        <label for="side-top">Top</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="side" id="side-bottom" value="Bottom">
                        <label for="side-bottom">Bottom</label>
                    </div>
                </form>
                <form class="multioption">
                    <p>
                        <ion-icon name="hammer-outline"></ion-icon>
                        Part:
                    </p>
                    <div class="multioption-pill">
                        <input type="radio" name="part" id="part-head" value="Head" checked>
                        <label for="part-head">Head</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="part" id="part-body" value="Body">
                        <label for="part-body">Body</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="part" id="part-left-arm" value="Left Arm">
                        <label for="part-left-arm">Left Arm</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="part" id="part-right-arm" value="Right Arm">
                        <label for="part-right-arm">Right Arm</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="part" id="part-left-leg" value="Left Leg">
                        <label for="part-left-leg">Left Leg</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="part" id="part-right-leg" value="Right Leg">
                        <label for="part-right-leg">Right Leg</label>
                    </div>
                </form>

                <form class="multioption" id="form-type">
                    <p>
                        <ion-icon name="resize-outline"></ion-icon>
                        Type:
                    </p>
                    <div class="multioption-pill">
                        <input type="radio" name="type" id="type-classic" value="Classic" checked>
                        <label for="type-classic">Classic</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="type" id="type-slim" value="Slim">
                        <label for="type-slim">Slim</label>
                    </div>
                </form>

                <form class="multioption">
                    <p>
                        <ion-icon name="brush-outline"></ion-icon>
                        Brush:
                    </p>
                    <div class="multioption-pill">
                        <input type="radio" name="brush" id="brush-draw" value="Draw" checked>
                        <label for="brush-draw">Draw</label>
                        
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="brush" id="brush-eyedropper" value="Eyedropper">
                        <label for="brush-eyedropper">Eyedropper</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="brush" id="brush-bucket" value="Bucket">
                        <label for="brush-bucket">Bucket</label>
                    </div>
                </form>

                <div class="multioption-hidden brush-option">
                    <label for="brush-draw-size">
                        <ion-icon name="expand-outline"></ion-icon>
                        Size:
                    </label>
                    <input type="range" min="1" max="12" name="brush" id="brush-draw-size" value="1" autocomplete="off">
                </div>

                <div class="brush-option">
                    <label for="brush-color">
                        <ion-icon name="color-palette-outline"></ion-icon>
                        Color:
                    </label>
                    <input type="color" name="brush-color" id="brush-color" value="#000000">
                </div>
                

                
                
            </div>
            <div id="options-menu">
                <div class="options-row">
                    <div class="option">
                        <ion-icon name="folder-open-outline"></ion-icon>
                        <input type="file" id="open-skin" name="open-skin" accept="image/png" value="Open File">
                    </div>
                    <div class="option">
                        <ion-icon name="save-outline"></ion-icon>
                        <button id="save-skin">Save File</button>
                    </div>
                        
                </div>
                <div class="options-row">
                    <ion-icon name="cloud-download-outline"></ion-icon>
                    <input type="text" placeholder="Name" id="skin-account-name">
                    <button id="load-skin-from-account">Load From Account</button>
                </div>

                <form class="multioption">
                    <p>Pose:</p>
                    <div class="multioption-pill">
                        <input type="radio" name="pose" id="pose-normal" value="Normal" checked>
                        <label for="pose-normal">Normal</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="pose" id="pose-running" value="Running">
                        <label for="pose-running">Running</label>
                    </div>
                </form>
            </div>
            <div id="preview">

            </div>

            <script type="importmap">
            {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/"
            }
            }
            </script>
            
            <script type="module" src="/skineditor.js"></script>

            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

            <!-- CHICKEN JOCKEY! -->
        </div>
    </body>
</html>
