<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SKIN</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div id="left">
            
            <div id="editor-canvas-container">
                <canvas id="editor-canvas">This editor requires the canvas element.</canvas>
            </div>
        </div>
        <div id="right">
            <div id="canvas-options">
                <form class="multioption">
                    <p>Layer:</p>
                    <div class="multioption-pill">
                        <input type="radio" name="layer" id="layer-base" value="Base">
                        <label for="layer-base">Base</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="layer" id="layer-outer" value="Outer">
                        <label for="layer-outer">Outer</label>
                    </div>
                </form>
                <form class="multioption">
                    <p>Side:</p>
                    <div class="multioption-pill">
                        <input type="radio" name="side" id="side-front" value="Front">
                        <label for="side-front">Front</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="side" id="side-back" value="Back">
                        <label for="side-back">Back</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="side" id="side-left" value="Left">
                        <label for="side-left">Left</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="side" id="side-right" value="Right">
                        <label for="side-right">Right</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="side" id="side-top" value="Top">
                        <label for="side-top">Top</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="side" id="side-bottom" value="Bottom">
                        <label for="side-bottom">Bottom</label>
                    </div>
                </form>
                <form class="multioption">
                    <p>Part:</p>
                    <div class="multioption-pill">
                        <input type="radio" name="part" id="part-head" value="Head">
                        <label for="part-head">Head</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="part" id="part-body" value="Body">
                        <label for="part-body">Body</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="part" id="part-left-arm" value="Left Arm">
                        <label for="part-left-arm">Left Arm</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="part" id="part-right-arm" value="Right Arm">
                        <label for="part-right-arm">Right Arm</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="part" id="part-left-leg" value="Left Leg">
                        <label for="part-left-leg">Left Leg</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="part" id="part-right-leg" value="Right Leg">
                        <label for="part-right-leg">Right Leg</label>
                    </div>
                </form>

                <form class="multioption" id="form-type">
                    <p>Type:</p>
                    <div class="multioption-pill">
                        <input type="radio" name="type" id="type-classic" value="Classic" checked>
                        <label for="type-classic">Classic</label>
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="type" id="type-slim" value="Slim">
                        <label for="type-slim">Slim</label>
                    </div>
                </form>

                <form class="multioption">
                    <p>Brush:</p>
                    <div class="multioption-pill">
                        <input type="radio" name="brush" id="brush-draw" value="Draw">
                        <label for="brush-draw">Draw</label>
                        
                    </div>
                    <div class="multioption-pill">
                        <input type="radio" name="brush" id="brush-bucket" value="Bucket">
                        <label for="brush-bucket">Bucket</label>
                    </div>
                </form>

                <div class="multioption-hidden brush-option">
                    <label for="brush-draw-size">Size:</label>
                    <input type="range" min="1" max="12" name="brush" id="brush-draw-size" value="1" autocomplete="off">
                </div>
                

                
                
            </div>
            <div id="options-menu">
                <button>Open</button>
                <button id="save-skin">Save</button>
                <input type="text" placeholder="Name" id="skin-account-name">
                <button id="load-skin-from-account">Load From Account</button>
            </div>
            <div id="preview">

            </div>

            <script type="importmap">
            {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/"
            }
            }
            </script>
            
            <script type="module" src="/skineditor.js"></script>

            <!-- CHICKEN JOCKEY! -->
        </div>
    </body>
</html>
